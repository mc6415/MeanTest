<div class="col-md-offset-3 col-md-4" id="regForm" ng-controller="RegistrationController as registration" style="margin-top:-115px">
    <div id="errorPanel" class="alert alert-danger">
        <a href="#" class="close" onclick="$('#errorPanel').slideUp()">&times;</a> {{registration.errorMessage}}
    </div>
    <registration-form id="registrationForm"></registration-form>
    <div id="registerSuccess" class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Succesfully Registered!</h3>
        </div>
        <div class="panel-body">
            Welcome aboard {{registration.registered.firstName}}!
        </div>
    </div>
</div>
